<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Game Drop - Login</title>
  <link rel="stylesheet" href="principal.css" />
</head>
<body class="dark-mode">
  <div id="particles-js"></div>

  <div class="toggle-theme">
    <button id="themeBtn">ðŸŒ™ Modo Escuro</button>
  </div>
<div class="login-container">
  <h1 class="logo">Game Drop</h1>
  <form id="loginForm">
    <div class="input-group">
      <label for="email">E-mail</label>
      <input type="email" id="email" required />
      <span class="error" id="emailError"></span>
    </div>
    <div class="input-group">
      <label for="password">Senha</label>
      <input type="password" id="password" required />
      <span class="error" id="passwordError"></span>
    </div>
    <div class="options">
      <label><input type="checkbox" id="rememberMe" /> Lembrar login</label>
    </div>
    <button type="submit" class="btn">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
           xmlns="http://www.w3.org/2000/svg" style="vertical-align: middle;">
        <rect x="3" y="3" width="18" height="18" rx="4" fill="rgba(0, 0, 0, 0.1)" stroke="#000000" stroke-width="2"/>
        <path d="M8 12H16M8 16H12M8 8H12" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      Entrar no Game Drop
    </button>
  </form>

  <p class="msg" id="loginMsg"></p>

  <div class="support-link-container">
    <a href="ajuda.html" id="supportLink">Precisa de ajuda? Suporte</a>
  </div>
</div>


  <div id="rotateMsg">
    Para melhor experiÃªncia, gire seu celular para o modo paisagem.  
    <button id="rotateBtn">Deitar Tela</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="princ.js"></script>
  <script src="deitar tela.js"></script>
</body>
</html>
