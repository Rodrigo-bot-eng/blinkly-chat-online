<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="animaçao.css">
</head>
<body>
  <!-- Vídeo de introdução -->
  <!-- Vídeo de introdução -->

  </video>>
  

  <!-- Tela de carregamento (invisível no início) -->
  <div id="loading">
    <div class="loader"></div>
    <p>Carregando...</p>
  </div>

  <script>
    const video = document.getElementById("intro-video");
    const intro = document.getElementById("intro");
    const loading = document.getElementById("loading");

    // Forçar som sempre ativo
    video.muted = false;
    video.volume = 1.0;

    // Quando o vídeo terminar -> mostra carregando
    video.onended = () => {
      intro.style.display = "none";
      loading.style.display = "flex";

      // Depois de 2s -> redireciona
      setTimeout(() => {
        window.location.href = "filminho/filmes.html";
      }, 2000);
    };
  </script>
</body>
</html>
