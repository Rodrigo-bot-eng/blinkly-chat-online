<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Meu VÃ­deo</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      width: 100%;
      height: auto;
      max-height: 100vh;
    }
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      cursor: pointer;
      z-index: 10;
      display: none; /* comeÃ§a escondido */
    }
  </style>
</head>
<body>
  <div id="overlay">ðŸ”Š Clique para ativar o Ã¡udio</div>

  <video id="meuVideo" autoplay>
    <source src="t.mp4" type="video/mp4">
    Seu navegador nÃ£o suporta vÃ­deos HTML5.
  </video>

  <script>
    const video = document.getElementById("meuVideo");
    const overlay = document.getElementById("overlay");

    // Tenta autoplay com Ã¡udio ativo
    video.muted = false;
    video.play().catch(() => {
      // Se o navegador bloquear, mostra overlay
      video.muted = true;
      video.play();
      overlay.style.display = "flex";
    });

    // Se clicar no overlay, ativa Ã¡udio
    overlay.addEventListener("click", () => {
      video.muted = false;
      video.play();
      overlay.style.display = "none";
    });

    // Quando acabar o vÃ­deo, redireciona
    video.addEventListener("ended", () => {
      window.location.href = "../trailer/trailer.html";
    });
  </script>
</body>
</html>
