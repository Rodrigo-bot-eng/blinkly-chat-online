<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blinkly - Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <form id="loginForm">
            <h1>𝘽𝙡𝙞𝙣𝙠𝙡𝙮</h1>
            <div class="input-box">
                <input type="email" id="email" name="email_login_field" placeholder="E-mail" required autocomplete="off">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" name="password_login_field" placeholder="Senha" required autocomplete="current-password">
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Lembrar-me</label>
                <a href="esqueceusenha.html">Esqueceu a senha?</a>
            </div>
            <button type="submit" class="btn">Entrar</button>
            <p id="auth-message" style="color: red; margin-top: 10px; text-align: center;"></p>
            <div class="register-link">
                <p>Ainda não tem uma conta? <a href="register.html">Crie uma aqui</a></p>
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Blinkly. Todos os direitos reservados.</p>
    </footer>

    <!-- Script de login com a sintaxe de módulo moderna -->
    <script type="module" src="script.js"></script>
</body>
</html>
