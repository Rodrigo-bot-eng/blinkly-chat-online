<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Redefinir Senha - Blinkly</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="./esqueceusenha.css">
</head>
<body>
  <div class="wrapper">
    <form id="forgotForm">
      <h1>Redefinir Senha</h1>
      <p>Digite seu e-mail para redefinir sua senha</p>
      
      <div class="input-box">
        <input type="email" id="email" placeholder="E-mail" required>
        <i class='bx bxs-envelope'></i>
      </div>
      
      <!-- Alterado type para button para não submeter o form -->
      <button type="button" class="btn" id="sendCodeBtn">Enviar Código</button>

      <!-- Mensagem de alerta -->
      <p id="alertBox" class="alert-box"></p>

      <!-- Seção para inserir o código -->
      <div id="codeSection" style="display:none; margin-top: 20px;">
        <div class="input-box">
          <input type="text" id="codeInput" placeholder="Digite o código recebido" required>
          <i class='bx bxs-key'></i>
        </div>
        <button type="button" id="verifyBtn" class="btn">Verificar Código</button>
      </div>

      <div class="register-link">
        <p>Lembrou sua senha? <a href="index.html">Entrar</a></p>
      </div>
    </form>
  </div>

  <script src="esqueceusenha.js"></script>
</body>
</html>
